<div class="container vh-100 justify-content-center d-flex align-items-center">
  <div class="login-container w-50 border mx-auto rounded shadow py-4">
    <h1 class="text-center my-4">Registro</h1>
    <form action="" class="form" [formGroup]="formRegister">
      <div class="d-flex mx-5">
        <div class="form-group me-1 my-2">
          <label for="">Nombre</label>
        <input class="form-control" type="text" formControlName="name">
        </div>
        <div class="form-group ms-1  my-2">
          <label for="">Apellido</label>
          <input class="form-control" type="text" formControlName="lastName">
        </div>
      </div>

      <div class="form-group mx-5 my-2">
        <label for="">Correo</label>
        <input class="form-control" type="email" formControlName="email">
      </div>
      <div class="d-flex mx-5">
        <div class="form-group  my-2">
          <label for="">Edad</label>
          <input class="form-control" type="number" formControlName="edad">
        </div>
        <div class="form-group ms-5 my-2">
          <label for="">Género</label>
          <select name="" id="" class="form-select w-100" aria-label="Default select example" formControlName="sexo">
            <option value="default" disabled selected>Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>

          </select>
        </div>
      </div>
      <div class="form-group mx-5 my-2">
        <label for="">Contraseña</label>
        <input class="form-control" type="password" formControlName="password">
      </div>

      <div class="actions justify-content-center d-flex my-4">
        <button class="btn btn-dark w-100 mx-5" type="button" (click)="registrar()">Registrarse</button>
      </div>
    </form>
  </div>
</div>
